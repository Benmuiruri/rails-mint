databases:
  - name: postgres
    databaseName: railsmint
    user: rails_cook_book_db_user

services:
  - type: web
    name: rails-mint
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false